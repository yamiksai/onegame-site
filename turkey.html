
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneGame — Турецкие карты</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #111;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 24px 16px;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .voucher-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .voucher {
      background: white;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(33% - 12px);
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      transition: 0.2s ease;
      text-align: center;
    }
    .voucher img {
      width: 100%;
      border-radius: 8px;
    }
    .voucher p {
      margin: 8px 0 0;
      font-weight: bold;
      color: #4A00E0;
    }
    @media (max-width: 600px) {
      .voucher {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Подарочные карты PSN — Турция</div>
  <div class="voucher-grid">
    <div class="voucher">
      <img src="1000lir.png" alt="1000 лир">
      <p>1000 лир — 2999 ₽</p>
    </div>
    <div class="voucher">
      <img src="1500lir.png" alt="1500 лир">
      <p>1500 лир — 4399 ₽</p>
    </div>
    <div class="voucher">
      <img src="2000lir.png" alt="2000 лир">
      <p>2000 лир — 5799 ₽</p>
    </div>
    <div class="voucher">
      <img src="250lir.png" alt="250 лир">
      <p>250 лир — 729 ₽</p>
    </div>
    <div class="voucher">
      <img src="3000lir.png" alt="3000 лир">
      <p>3000 лир — 8299 ₽</p>
    </div>
    <div class="voucher">
      <img src="4000lir.png" alt="4000 лир">
      <p>4000 лир — 10,799 ₽</p>
    </div>
    <div class="voucher">
      <img src="500lir.png" alt="500 лир">
      <p>500 лир — 1479 ₽</p>
    </div>
    <div class="voucher">
      <img src="5000lir.png" alt="5000 лир">
      <p>5000 лир — 13,299 ₽</p>
    </div>
    <div class="voucher">
      <img src="750lir.png" alt="750 лир">
      <p>750 лир — 2299 ₽</p>
    </div>
  </div>
</div>

</body>
</html>
